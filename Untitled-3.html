        var a = parseFloat(prompt("Podaj masę ciała[kg]: "));
        var b = parseFloat(prompt("Podaj wzrost[cm]: "));
        var bmi = a/((b/100)**2);
        
        document.write("twoje BMI wynosi: ", bmi, "<br>");
        
        if(bmi < 18.5) {
            document.write("niedowaga");
        }
        else if(bmi < 25) {
            document.write("ok");
        }
        else if(bmi < 30) {
            document.write("nadwaga");

        else {
            document.write("otyłość");
